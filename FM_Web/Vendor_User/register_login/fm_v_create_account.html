<title>Create Account</title>
<link rel="stylesheet" type="text/css" href="../../_style.css">

<script type="text/javascript">

<!-- Ensures forms are not blank -->
    function blank()
    {
    var a=document.forms["create"]["username"].value;
    var b=document.forms["create"]["password"].value;
    var c=document.forms["create"]["first_name"].value;
    var d=document.forms["create"]["last_name"].value;
		var e=document.forms["create"]["email"].value;
		var f=document.forms["create"]["phone"].value;
    if (a==null || a=="",b==null || b=="",c==null || c=="",d==null || d=="",e==null || e=="",f==null || f=="")
      {
      alert("Please complete all required fields");
      return false;
      }
    }

	function maxLength(char) {    
    if (!('maxLength' in char)) {
        var max = char.attributes.maxLength.value;
        char.onkeypress = function () {
            if (this.value.length >= max) return false;
        };
    }
}

maxLength(document.getElementById("text"));
</script>
</head>

<body>

<!-- Block 1 -->
<div class = "title">
	<div class = "search">

	</div>

	<div class = "header">
		<h1 align="center">Freely Market</h1>
	</div>
</div>

<!-- Block 2 -->
<div class = "center">
	<div class = "createaccount">
		<form name = "create" action="fm_v_create_account.php" method="post" onsubmit = "return blank()">
			<input type="hidden" value="add" name="choice">
			<p>Business Name: <input type="text" id = "username" name ="username" maxlength = "15"></p>
			<p>Password: <input type="password" id = "password" name ="password"></p>
			<p>First Name: <input type="text" id = "first_name" name="first_name" maxlength = "30"></p>
			<p>Last Name: <input type="text" id ="last_name" name="last_name" maxlength = "30"></p>
			<p>Email: <input type="text" id = "email" name="email" maxlength = "30"></p>
			<p>Phone: <input type="text" id = "phone" name="phone"></p>
			<input class="button" type="file" id = "picture" name="picture" accept="image/gif, image/jpeg, image/png">
			<br />
			<br />
			<button class="button" type="submit" name = "Submit">Create Account</button>
		</form>
	</div>
</div>
