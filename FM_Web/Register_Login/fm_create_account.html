<html>

<head>
	<title>Create Account</title>
<link rel="stylesheet" type="text/css" href="../_style.css">
<script type="text/javascript">
    function blank()
    {
    var a=document.forms["myForm"]["username"].value;
    var b=document.forms["myForm"]["password"].value;
	var c=document.forms["myForm"]["password_confirm"].value;
    var d=document.forms["myForm"]["fname"].value;
    var e=document.forms["myForm"]["lname"].value;
	var f=document.forms["myForm"]["email"].value;
	var g=document.forms["myForm"]["phone"].value;
	var h=document.forms["myForm"]["picture"].value;
    if (a==null || a=="",b==null || b=="",c==null || c=="",d==null || d=="",e==null || e=="",f==null || f=="",g==null || g=="",h==null || h=="")
      {
      alert("Please Fill All Required Field");
      return false;
      }
    }

	function maxLength(char) {    
    if (!('maxLength' in char)) {
        var max = char.attributes.maxLength.value;
        char.onkeypress = function () {
            if (this.value.length >= max) return false;
        };
    }
}

maxLength(document.getElementById("text"));

<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
</head>

<body>

<!-- Block 1 -->
<div class = "title">
	<div class = "search">
		<h3 align="center"><a href="../fm_homepage.html"><img src = "../images/logo.png" height = "90px" width = "160px" /></a></h3><br/>
	</div>

	<div class = "header">
		<h1 align="center">Freely Market</h1>
	</div>

</div>

<!-- Block 2 -->

<div class = "center">
	<div class = "createaccount">
		<form name = "myForm" action="fm_create_account.php" method="post" enctype="multipart/form-data" onsubmit = "return blank()">
			<input type="hidden" value="add" name="choice">
			<p>User Name: <input type="text" id = "username" name ="username" maxlength = "15"></p>
			<p>Password: <input type="password" id = "password" name ="password"></p>
			<p>Password: <input name="password_confirm" type="password" id="password_confirm" oninput="check(this)" /></p>
			<p>First Name: <input type="text" id = "fname" name="fname" maxlength = "30"></p>
			<p>Last Name: <input type="text" id ="lname" name="lname" maxlength = "30"></p>
			<p>Email: <input type="text" id = "email" name="email" maxlength = "30"></p>
			<p>Phone: <input type="text" id = "phone" name="phone" pattern ="[0-9]{10}"></p>
			<input class="button" type="file" id = "picture" name="picture" accept="image/gif, image/jpeg, image/png">
			<br />
			<br />
			<button class="button" type="submit" name = "submit">Create Account</button>
		</form>
	</div>
</div>

</body>
</html>
